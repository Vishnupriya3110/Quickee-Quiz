<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    
</head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0074D9;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: orangered;
        }

        a {
            color: #0074D9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
       
            body {
            font-family: Arial, sans-serif;
            background: url("mar2.gif"); /* Replace with your background image */
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
            
        .wrapper {
            width: 330px;
            padding: 2rem 0 1rem 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); 
        }
               h1{
                  font-size: 2rem;
                  color: #07001f;
                 }
               p{ 
                margin-bottom: 1.7rem;
               }
           form input{
                      width: 85%;
                     outline: none;
                       border: none;
                     background: #dfe9f5;
                     padding: 12px 14px;
                    margin-bottom: 10px;
                    border-radius: 10px;
                     }
           
        </style>
<body>
    <div class="wrapper">
        <h1>Hello!!</h1>
        <p><br>We Welcome You all to the <br><br>World of Marvel!</p>
    <form id="loginForm" onsubmit="return validateForm()">
        <input type="text" id="username" placeholder="Enter username" required>
        <input type="password" id="password" placeholder="Password" required>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <button type="submit" id="loginButton" disabled>Login</button>
    </div>
    </form>

    <script>
        function validateForm() {
            var usernameInput = document.getElementById("username").value;
            var passwordInput = document.getElementById("password").value;

            if (usernameInput === "" || passwordInput === "") {
                alert("Please enter both username and password.");
                return false;
            }

            // Redirect to index1.html
            window.location.href = "index1.html";
            return false; // Prevents the form from submitting if JavaScript is disabled
        }

        // Enable the login button when both fields are filled
        document.getElementById("username").addEventListener("input", toggleLoginButton);
        document.getElementById("password").addEventListener("input", toggleLoginButton);

        function toggleLoginButton() {
            var usernameInput = document.getElementById("username").value;
            var passwordInput = document.getElementById("password").value;
            var loginButton = document.getElementById("loginButton");

            if (usernameInput !== "" && passwordInput !== "") {
                loginButton.removeAttribute("disabled");
            } else {
                loginButton.setAttribute("disabled", "disabled");
            }
        }
    </script>
</body>
</html>
